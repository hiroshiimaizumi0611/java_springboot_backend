spring:
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            scope: openid, profile, email, offline_access
            authorization-grant-type: authorization_code
            redirect-uri: https://estimate-app.com/login/oauth2/code/azure
            provider: azure
        provider:
          azure:
            # Entra ID (Azure AD) issuer. ä¾‹: https://login.microsoftonline.com/{tenantId}/v2.0
            issuer-uri: ${AZURE_ISSUER_URI}

app:
  idp:
    registration-id: azure
  jwt:
    at-ttl-minutes: 1
